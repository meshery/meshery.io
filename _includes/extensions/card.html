

<div class= "card link">  
    <div class="card-inner">
      <div class="front">
        <div class="chip">
          <small class="pattern-type"> {{extension.type | upcase }}</small>
        </div>
        <h4 class="pattern-name">{{extension.name}}</h4>
        <div class="pattern-image-container">
          <img class= "pattern-image" 
          data-snapshot-light="{{extension.image}}"
          data-snapshot-dark="{{extension.image}}"
          src="{{extension.image}}" 
          onerror="this.src='/assets/images/meshery-color.svg'" 
          loading="lazy"/>
        </div>
      </div> 
      <div class="back">
        
      </div>
    </div>
  </div>  

<style>
  .chip{
    float: left;
  }

  .pattern-image-container {
    width: 90%;
    height: 50%;
    position: relative;
    margin: 0 auto;
  }

  .pattern-image {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

</style>
