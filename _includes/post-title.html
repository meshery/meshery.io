<p class="post-details">
	<span class="blog-filters">
	{% for category in include.post.categories %}
		<span class="blog-filter">
			<a href="{{ site.baseurl }}/blog/category/{{ category | slugify }}/">{{ category | lowercase }}</a>
		</span>
	{% endfor %}
	</span>
	
	<span class="post-author">{{ page.author }} </span><span class="post-date"> {{ include.post.date | date: "%B %d, %Y" }}</span>
	
</p>
