<style>
  h1 {
    font-weight: bold;
  }

    padding: 100px 0 100px 0;
    position: relative;
    overflow: hidden;
    text-align: center;
  }
  h1.message {
    font-size: 2rem;
    line-height: 2rem;
  }

    font-weight: 400;
    font-size: 1.5rem;
    color: gray;
    font-style: italic;
    margin-top: 2.5rem;
  }

    display: flex;
    flex-direction: column;
  }
  .button-row > img {
    display: block;
    margin: auto;
    margin-top: 3.125rem;
    max-width: 50%;
  }
  button {
    margin-top: 2.5rem;
    cursor: pointer;
    display: inline-flex;
    -webkit-box-align: center;
    align-items: center;
    -webkit-box-pack: center;
    justify-content: center;
    font-family: inherit;
    font-size: 16px;
    text-decoration: none;
    text-transform: capitalize;
    border: 0px;
    min-width: 170px;
    padding: 14px;
    border-radius: 5px;
    transition: all 450ms ease 0s;
    position: relative;
    z-index: 999;
    color: white;
    background: rgb(60 73 79);
  }

  @media only screen and (max-width: 700px) {
    .button-row > img {
      max-width: 100%;
    }
  }
</style>
