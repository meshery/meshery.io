<style>
body {
  background: white;
  margin: 0;
  padding: 2rem;
}

/* Container: vertical column layout */
.cards-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 2rem;
  justify-items: center;
}

/* Wrapper for each card */
.wrapper {
  width: fit-content;
}

/* Larger card */
.card {
  width: 270px;
  height: 270px;
  border-radius: 15px;
  padding: 1.5rem;
  position: relative;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  transition: 0.4s ease-out;
  box-shadow: 2px 2px 6px 0px #00d3a9;
  overflow: hidden;
}

.card:hover {
  transform: translateY(-6px) scale(1.03);
  box-shadow: 4px 4px 12px 0px #00b493;
}

/* Hover dark overlay */
.card:before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 15px;
  background: rgba(0, 0, 0, 0.6);
  z-index: 2;
  transition: 0.5s;
  opacity: 0;
}

.card:hover:before {
  opacity: 1;
}

/* Image inside card */
.card img {
  width: 80%;
  height: 80%;
  object-fit: contain;
  position: absolute;
  top: 0;
  left: 0;
  margin-left: 10%;
  margin-top: 10%;
  border-radius: 15px;
  user-select: none;
  pointer-events: none;
}

/* Info content */
.card .info {
  position: relative;
  z-index: 3;
  color: white;
  opacity: 0;
  transform: translateY(30px);
  transition: 0.5s;
  text-align: center;
  width: 100%;
}

.card:hover .info {
  opacity: 1;
  transform: translateY(0px);
}

/* Name style */
.card .info h1 {
  margin: 0;
  font-size: 22px;
  line-height: 1.2;
  word-break: break-word;
  white-space: normal;
  overflow-wrap: break-word;
  text-align: center;
  padding: 0 6px;
}
</style> 

<!-- HTML -->
<div class="cards-container">
  {% for program in site.data.programs %}
    <a href="{{ program.link }}" style="text-decoration: none;">
      <div class="wrapper">
        <div class="card">
          <img src="{{ program.imagePath }}" alt="{{ program.name }}" />
          <div class="info">
            <h1>{{ program.name }}</h1>
          </div>
        </div>
      </div>
    </a>
  {% endfor %}
</div>
