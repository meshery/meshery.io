<!-- join-community.html -->
<style>
.join-community {
  /* max-width: 800px; */
  width: 100%;
  height: 25rem;
  background: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{{ site.baseurl }}/assets/images/newcomers/community.webp');
  background-size: cover;
  background-position: center;
  margin: 0 auto;
  overflow: hidden;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

.join-community-text-and-button {
  text-align: center;
  padding: 2rem;
  z-index: 2;
}

.join-community-text-and-button h1 {
  color: white;
  font-size: 3rem;
  font-weight: 700;
  margin-bottom: 1.5rem;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}

.join-community-text-and-button p {
  margin: 0 auto 2rem auto;
  max-width: 20rem;
  color: white;
  font-size: 1.125rem;
  line-height: 1.6;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
}

.join-community-button {
  display: inline-block;
  padding: 1rem 2rem;
  background: linear-gradient(123deg, var(--brand-color-secondary) 60%, var(--brand-color-primary) 100%);
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-weight: 600;
  font-size: 1rem;
  transition: all 0.3s ease;
  border: none;
  cursor: pointer;
  text-transform: none;
  box-shadow: 0 4px 15px rgba(0, 179, 159, 0.3);
}

.join-community-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0, 179, 159, 0.4);
  background: linear-gradient(123deg, var(--brand-color-primary) 60%, var(--brand-color-secondary) 100%);
  color: white;
  text-decoration: none;
}

.join-community-button:focus {
  outline: none;
  box-shadow: 0 0 0 3px rgba(0, 179, 159, 0.5);
}

/* Responsive Design */
@media (max-width: 1600px) {
  .join-community-wrapper {
    padding: 0 6rem;
  }
}

@media (max-width: 1400px) {
  .join-community-wrapper {
    padding: 0 4rem;
  }

  .join-community {
    width: 75%;
  }
}

@media (max-width: 1200px) {
  .join-community-wrapper {
    padding: 0 3rem;
  }

  .join-community {
    width: 70%;
    max-width: 700px;
  }
}

@media (max-width: 768px) {
  .join-community-wrapper {
    padding: 0 2rem;
    margin: 3rem auto;
  }

  .join-community {
    height: 20rem;
    border-radius: 8px;
    width: 85%;
    max-width: 100%;
  }

  .join-community-text-and-button h1 {
    font-size: 2.25rem;
    margin-bottom: 1rem;
  }

  .join-community-text-and-button p {
    font-size: 1rem;
    max-width: 18rem;
    margin-bottom: 1.5rem;
  }

  .join-community-button {
    padding: 0.875rem 1.5rem;
    font-size: 0.95rem;
  }
}

@media (max-width: 480px) {
  .join-community-wrapper {
    padding: 0 1rem;
  }

  .join-community {
    height: 18rem;
    margin: 0;
    width: 100%;
    max-width: 100%;
  }

  .join-community-text-and-button {
    padding: 1.5rem;
  }

  .join-community-text-and-button h1 {
    font-size: 1.875rem;
  }

  .join-community-text-and-button p {
    font-size: 0.95rem;
    max-width: 16rem;
  }

  .join-community-button {
    padding: 0.75rem 1.25rem;
    font-size: 0.9rem;
  }
}
</style>

<div class="container">
  <div class="join-community">
    <div class="join-community-text-and-button">
      <h1>Join the community!</h1>
      <p>Checkout the Layer5 community by joining us on Slack</p>
      <a href="https://slack.meshery.io/" 
         target="_blank" 
         rel="noopener noreferrer" 
         class="join-community-button">
        Join Our Talented Community
      </a>
    </div>
  </div>
</div>
