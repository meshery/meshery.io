<div id="copy-url">
  <div class="btn-class">
    <div class="vertical-center" id="{{pattern.name}}">
      <div class="btn-grp">
        <a href="/catalog/{{pattern.downloadLink}}" download>
          <button class="import">Download</button></a>
          <div class="btn-tooltip-grp">
            <a class="btn tooltip-modal" data-clipboard-target="#copy-url" data-clipboard-text="{{pattern.URL}}"
            onmouseout="resetCopyText(this)">
            <button class="import">Copy URL</button>
            <span class="tooltiptext-modal">Copy to clipboard</span>
          </a>
        </div>
      </div>
    </div>
</div></div>
