<!-- more conditions will be needed to be added when more patterns are introduced.  -->
{% for pttrn in site.catalog %}
    {% if pttrn.type == pattern.type and pttrn.patternId != pattern.patternId %}
        <a style="text-decoration: none; color:black; width: fit-content;" href="{{pttrn.url}}">{% include partials/mini-card.html %}</a>
        {% break %}
    {% endif %}
{% endfor %}
