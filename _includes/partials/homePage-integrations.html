<div class="integrations-heading home-integrations-heading">
    <div class="parallel-left"></div>
    <div class="parallel-right"></div>
    <h1 id="integration-heading"></h1>
    <h2>
        for your Cloud Native Infrastructure and Apps
    </h2>
    <p class="home-integrations-subtext">
        Meshery seamlessly integrates with every CNCF project, your existing tools, multiple Clouds and Kubernetes clusters.
    </p>
</div>
<div id="integContainer" class="integrations-container container home-integrations-grid">
</div>
<div class="integrations-3d-link">
    <div class="button-container home-integrations-actions">
        <a class="highlight show-all-button toggle-text"
            href="#integrations" aria-controls="integContainer" aria-expanded="false">Show All Integrations</a>
        <a class="highlight show-all-button" href="/integrations">
            View
            Integrations in 3D</a>
    </div>
</div>

<script type="module">
	import data from "/integrations/data.js";
	if (!data || !data.length) {
		console.error("No integrations data");
	}

	const integHeading = document.getElementById("integration-heading");
	const integContainer = document.getElementById("integContainer");
	const toggleButton = document.querySelector(".toggle-text");

	let allDataShown = false;

	integHeading.textContent = `${
		Math.floor(data.length / 10) * 10
	}+ Built-In Integrations`;

	function renderIntegrationCards(showAll) {
		const cardsToShow = showAll ? data.length : 40;
		integContainer.innerHTML = data
			.slice(0, cardsToShow)
			.map(
				(item) => `
            <a href="${item.permalink}" class="integrations-card">
                <div class="integrations-card-inner">
                    <div class="card-front">
                        <img src="${item.color || ''}" loading="lazy" alt="${item.name}" style="width: 100%; height: 100%; object-fit: contain;">
                    </div>
                    <div class="card-back">
                        <p>${item.name}</p>
                    </div>
                </div>
            </a>
        `).join("");

			toggleButton.textContent = showAll ? "See Less Integrations" : "Show All Integrations";
			toggleButton.setAttribute("aria-expanded", `${showAll}`);
		}

	renderIntegrationCards(false);

	toggleButton.addEventListener("click", function (e) {
		e.preventDefault();
		allDataShown = !allDataShown;
		renderIntegrationCards(allDataShown);

		if (!allDataShown) {
			integHeading.scrollIntoView({ behavior: "smooth" });
		}
	});
</script>
