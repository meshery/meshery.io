<div class="integrations-container container" style="column-gap:max(2vh,2vw);row-gap:1.5rem">
    <div class="integrations-heading">
        <h1>80+ Built-In Integrations</h1>
        <h2>
            Support for your Cloud Native Infrastructure and Apps
        </h2>
        <div class="integrations-3d-link">
            <a class="highlight" href="/integrations" style="display: block; margin: max(3vh,3vw) auto 0; width: fit-content;">See All Integrations</a> 
        </div>
    </div>
    {% for link in site.data.integrations-data %}
    <div class="integrations-card" >
        <div class="integrations-card-inner" >
            <div class="card-front" >
                <img src={{ link.color }}
                id="logo-dark-light"
                {% if link.white %}
                data-logo-for-dark={{ link.white }}
                data-logo-for-light={{ link.color }}
                {% else %}
                data-logo-for-dark={{ link.color }}
                data-logo-for-light={{ link.color }}
                {% endif %}
                 />
            </div>
            <div class="card-back" >
                <span>{{ link.name }}</span>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
