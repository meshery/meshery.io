<div class="contributor flex"> 
    <div class="container {% if page.full_width %}max-container{% endif %}">
        <h2>Active Members</h2>
        <p style="text-align: center;">A warm and welcoming collection of open sourcers.</p>
        <a href="https://slack.meshery.io/" style="text-decoration: none !important;">
          <h4 style="text-align:center;color:aliceblue;">
            <input style="padding-bottom:10px;padding-top:10px;width:300px; height:fit-content; margin-left: auto; margin-right: auto;" type="submit" value="Join the Community">
          </h4>
        </a>

        {% include partials/filter-members.html %}

        <ul class="contributor">  
        <!-- List all Contributors -->
            {% for page in site.contributors %}
                {% if page.layout != 'archive' %}
                {% if page.status == "Active" %}
                <li>
                    <div class="square-image">
                        <a href="{{ page.url }}">
                        <img class="b-active" src="{% include relative-src.html src=page.image_path %}" alt="{{ page.name }}"  onerror="this.src='/assets/images/meshery-color.svg'" />    
                        </a> 
                    </div> 
                    <div class="names">{{ page.name }}</a></div>
                    
                </li>
                {% endif %}
                {% endif %}
            {% endfor %}

            <!-- List a specific contributor -->
        </ul>
    </div>	
</div>
