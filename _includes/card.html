<a class="external-link" href="{{pattern.url}}" target="_blank">
  <div class= "card link">  
    <div class="card-inner">

      <div class="front">
        <div class="chip">
          <small class="pattern-type"> {{pattern.type}}</small>
        </div>
        <h4 class="pattern-name">{{pattern.name}}</h4>
        <div class="pattern-image-container">
          <img class= "pattern-image" src="{{pattern.image}}" />
        </div>
        <h6 class="pattern-id">
          <img class="smp"
          src="{{site.baseurl}}/images/logos/service-mesh-pattern.svg"
          loading="lazy" />
          {{pattern.patternId}}
        </h6>
      </div> 
      <div class="back">
        
      </div>
    </div>
  </div>  
</a>
