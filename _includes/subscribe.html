{% if page.title == 'Meshery | The Kubernetes and Cloud Native Manager' %}

<style>
  @media (min-width: 841px) and (max-width: 1229px) {
    .EMAIL {
      width: 350px !important;
    }
    .NAME{
      width: 350px !important;
    }
    .email-div {
      display: flex;
      justify-content: center;
    }
  }
  @media (min-width: 555px) and (max-width: 603px) {
    .EMAIL {
      width: 80% !important;
    }
  }
</style>

{% endif %}
{% if page.title == 'Subscribe' %}
<style>
  .form-container {
    padding: 4rem 0rem;
    background-color: $brand-color;
    text-align: center;
  }
  @media (min-width: 555px) and (max-width: 603px) {
    .subscribe-button {
      width: 80%;
      margin:0;
      margin: auto;
      align-self: center;
      padding: 0;
      justify-content: center;
      text-align: center;
    } 

</style>
  {% endif %}

<div class="form-container" style="{{include.formstyle}}">
  <!-- Begin MailChimp Signup Form -->
  <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css" />
  
   <p class="newsletter-heading"style="{{include.formstyle}}">Community Newsletter</p>
  <div id="mc_embed_signup">
    <form
      action="https://layer5.us15.list-manage.com/subscribe/post?u=6b50be5aea3dfe1fd4c041d80&amp;id=f7bd70043b"
      method="post"
      id="mc-embedded-subscribe-form"
      name="mc-embedded-subscribe-form"
      class="validate"
      onsubmit="document.getElementById(mc-embedded-subscribe-form).submit();"
    >
      <div id="mc_embed_signup_scroll">
        <div class="subscribe-inputbox">
          <input type="text" value="" placeholder="First Name" name="FNAME" class="NAME" id="mce-FNAME" required />
          <input type="text" value="" placeholder="Last Name" name="LNAME" class="NAME" id="mce-LNAME" required />
        </div>
        <div id="mce-responses" class="clear subscribe-inputbox">
          <div
            class="response"
            id="mce-error-response"
            style="display: none"
          ></div>
          <div
            class="response"
            id="mce-success-response"
            style="display: none"
          ></div>
        </div>
        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->

        <div class="email-div">
          <input type="email" value="" name="EMAIL" class="EMAIL" placeholder="Email Address" required />
        </div>
        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="display: none">
          <input
            type="text"
            name="b_6b50be5aea3dfe1fd4c041d80_6bb65defeb"
            tabindex="-1"
            value=""
          />
        </div>
          <input
            class="subscribe-button"
            style="{{ include.color }}"
            type="submit"
            value="Subscribe"
            name="subscribe-button"
            id="mc-embedded-subscribe"
          />
      </div>
    </form>
  </div>

  <!--End mc_embed_signup-->
</div>
