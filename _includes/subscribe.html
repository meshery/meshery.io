{% if page.title == 'Meshery | The Service Mesh Manager' %}

<style>
  @media (min-width: 841px) and (max-width: 1054px) {
    .EMAIL {
      width: 216px !important;
    }
    .email-div {
      display: flex;
      justify-content: center;
    }
  }
  @media (min-width: 555px) and (max-width: 603px) {
    .EMAIL {
      width: 100% !important;
    }
  }
</style>

{% endif %}
<div class="form-container" style="{{include.formstyle}}">
  <!-- <a id="subscribe" class="subscribe-a"></a> -->
  <!-- Begin MailChimp Signup Form -->
  <link
    href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css"
    rel="stylesheet"
    type="text/css"
  />
  <p style="text-align: center">Meshery Community Newsletter</p>
  <!-- <div id="mc_embed_signup"> -->
  <div id="mc_embed_signup">
    <form
      action="https://layer5.us15.list-manage.com/subscribe/post?u=6b50be5aea3dfe1fd4c041d80&amp;id=f7bd70043b"
      method="post"
      id="mc-embedded-subscribe-form"
      name="mc-embedded-subscribe-form"
      class="validate"
      novalidate
    >
      <div id="mc_embed_signup_scroll">
        <div class="subscribe-inputbox">
          <!-- <i class="material-icons material-icons--outline" style="font-size:32px;vertical-align: middle;color:var(--coolgray);">account_box</i>  -->
          <input
            type="text"
            value=""
            placeholder="First Name"
            name="FNAME"
            class="NAME"
            id="mce-FNAME"
          />
          <input
            type="text"
            value=""
            placeholder="Last Name"
            name="LNAME"
            class="NAME"
            id="mce-LNAME"
          />
        </div>
        <div id="mce-responses" class="clear subscribe-inputbox">
          <div
            class="response"
            id="mce-error-response"
            style="display: none"
          ></div>
          <div
            class="response"
            id="mce-success-response"
            style="display: none"
          ></div>
        </div>
        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->

        <div class="email-div">
          <!-- <i class="material-icons prefix" style="font-size:32px;vertical-align: middle;color:var(--coolgray);">mail</i>  -->
          <input
            type="email"
            value=""
            name="EMAIL"
            class="EMAIL"
            placeholder="Email Address"
            required
          />
          <!-- <span class="asterisk" style="white-space: nowrap;">*</span> -->
        </div>
        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="display: none">
          <input
            type="text"
            name="b_6b50be5aea3dfe1fd4c041d80_6bb65defeb"
            tabindex="-1"
            value=""
          />
        </div>
        <div
          onclick="document.getElementById('mc-embedded-subscribe-form').submit();"
          class="subscribe"
        >
          <input
            class="subscribe-button"
            style="{{ include.color }}"
            type="submit"
            value="Subscribe"
            name="subscribe-button"
            id="mc-embedded-subscribe"
          />
        </div>
      </div>
    </form>
  </div>

  <!--End mc_embed_signup-->
</div>
