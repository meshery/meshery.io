---
layout: default
---
<div class="content">
	<section class="page">
		<div class="container {% if page.full_width %}max-container{% endif %}">
			{% if page.title %}
				<h2>{{ page.title }}</h2>
				<h3 class="subheading">{{ page.subheading }}</h3>
			{% elsif page.title and page.layout != 'archive' %}
				<h1 style="text-align: center; margin: 2.5rem 0; text-transform: capitalize;">{{ page.name}}</h1>
			{% endif %}
			{% if page.description %}
				<p class="subtext">{{ page.description }}</p>
			{% endif %}
			{{ content }}
		</div>
	</section>
</div>
