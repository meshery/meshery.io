---
layout: catalog
title: Cloud Native Catalogs
permalink: /catalog
---

<style>
  .selected a {
    background-color: #222222;
  }
  .sorting-options {
    margin: 0 20px 0 20px;
    display: flex;
    align-items: center;
    @media (max-width: 506px) {
      text-align: center;
      margin: auto;
    }
  }
  #sort {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #f9f9f9;
    appearance: none;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px" height="18px"><path d="M7 10l5 5 5-5z"/></svg>');
    background-repeat: no-repeat;
    background-position: right 10px top 50%;
    margin-right: 10px;
    @media (max-width: 506px) {
      display: none;
    }
  }
  #search {
    width: 30%;
    flex-grow: 1;
    padding: 20px 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
    top: 0;
  }
  .row {
    margin: 10px;
  }
  .column.column-lg.patternCard {
    display: block;
  }

  .section-container {
    width: 100%;
    display: none;
  }

  .tab-container {
    display: flex;
    justify-content: space-around;
    margin: 20px 0;
  }

  .tab {
    padding: 10px;
    cursor: pointer;
  }

  .tab.selected {
    background-color: #f1f1f1;
    font-weight: bold;
  }

  .catalog-section {
    display: none;
  }

  .catalog-section.active {
    display: block;
  }

  .pagination {
    margin-top: 20px;
    display: flex;
    justify-content: center;
  }
  .pagination button {
    padding: 10px;
    font-size: 16px;
    margin: 0 10px;
    cursor: pointer;
  }
  .pagination button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
</style>

<script>
    document.addEventListener("themeChange", (e) => {
    // load the snapshot version based on theme
    document.querySelectorAll(".pattern-image").forEach((e) => {
      e.src =
        event.detail.value == "dark-mode"
          ? e.dataset.snapshotDark
          : e.dataset.snapshotLight;
    });
  });
</script>
