<!-- Fullcalender CDN's -->
<link rel="stylesheet" href="/css/fullcalender.css">
<link rel="stylesheet" href="https://unpkg.com/@fullcalendar/core@4.4.0/main.min.css">
<link rel="stylesheet" href="https://unpkg.com/@fullcalendar/daygrid@4.4.0/main.min.css">
<link rel="stylesheet" href="https://unpkg.com/@fullcalendar/list@4.4.0/main.min.css">
<script src="https://unpkg.com/@fullcalendar/core@4.4.0/main.min.js"></script>
<script src="https://unpkg.com/@fullcalendar/daygrid@4.4.0/main.min.js"></script>
<script src="https://unpkg.com/@fullcalendar/list@4.4.0/main.min.js"></script>
<script src="https://unpkg.com/@fullcalendar/google-calendar@4.4.0/main.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var calendarEl = document.getElementById('calendar');

  var calendar = new FullCalendar.Calendar(calendarEl, {
    plugins: [ 'dayGrid', 'list', 'googleCalendar' ],
    buttonText: {
      today: 'Today'
    },
    customButtons: {
      addToCalendar: {
        text: 'Add To Your Calendar',
        click: function() {
          window.open('https://bit.ly/2SbrRhe', '_blank');
        }
      }
    },
    header: {
      left: 'prev,next today',
      center: 'title',
      right: 'addToCalendar'
    },
    displayEventTime: false, // don't show the time column in list view
    googleCalendarApiKey: 'AIzaSyDcmx-nLYfqvrfpEmVJuclwt9akayYfUgg',
    events: {
        googleCalendarId: 'layer5.io_eh2aa9dpf1g40elvoc762jnphs@group.calendar.google.com'
    },
    eventClick: function(arg) {
      // opens events in a popup window
      window.open(arg.event.url, '_blank', 'width=700,height=600');
      // prevents current tab from navigating
      arg.jsEvent.preventDefault();
    }
  });
  calendar.render();
});
</script>
