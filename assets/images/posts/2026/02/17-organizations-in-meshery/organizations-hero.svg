<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B39F;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#00D3A9;stop-opacity:0.25" />
    </linearGradient>
    <linearGradient id="circle-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B39F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D3A9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#1E2117"/>
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00B39F" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Organization structure visualization -->
  <!-- Central org circle -->
  <circle cx="600" cy="315" r="80" fill="url(#circle-gradient)" opacity="0.9"/>
  <text x="600" y="325" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Organization</text>
  
  <!-- Team circles -->
  <g opacity="0.8">
    <!-- Team 1 -->
    <line x1="600" y1="315" x2="450" y2="200" stroke="#00D3A9" stroke-width="2" opacity="0.6"/>
    <circle cx="450" cy="200" r="50" fill="#00B39F"/>
    <text x="450" y="200" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Team 1</text>
    
    <!-- Team 2 -->
    <line x1="600" y1="315" x2="750" y2="200" stroke="#00D3A9" stroke-width="2" opacity="0.6"/>
    <circle cx="750" cy="200" r="50" fill="#00B39F"/>
    <text x="750" y="200" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Team 2</text>
    
    <!-- Team 3 -->
    <line x1="600" y1="315" x2="450" y2="430" stroke="#00D3A9" stroke-width="2" opacity="0.6"/>
    <circle cx="450" cy="430" r="50" fill="#00B39F"/>
    <text x="450" y="430" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Team 3</text>
    
    <!-- Team 4 -->
    <line x1="600" y1="315" x2="750" y2="430" stroke="#00D3A9" stroke-width="2" opacity="0.6"/>
    <circle cx="750" cy="430" r="50" fill="#00B39F"/>
    <text x="750" y="430" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Team 4</text>
  </g>
  
  <!-- User nodes -->
  <g opacity="0.7">
    <!-- Users for Team 1 -->
    <circle cx="380" cy="170" r="15" fill="#3C494F"/>
    <circle cx="420" cy="150" r="15" fill="#3C494F"/>
    <circle cx="480" cy="150" r="15" fill="#3C494F"/>
    
    <!-- Users for Team 2 -->
    <circle cx="720" cy="150" r="15" fill="#3C494F"/>
    <circle cx="780" cy="150" r="15" fill="#3C494F"/>
    <circle cx="780" cy="170" r="15" fill="#3C494F"/>
    
    <!-- Users for Team 3 -->
    <circle cx="380" cy="460" r="15" fill="#3C494F"/>
    <circle cx="420" cy="480" r="15" fill="#3C494F"/>
    <circle cx="480" cy="480" r="15" fill="#3C494F"/>
    
    <!-- Users for Team 4 -->
    <circle cx="720" cy="480" r="15" fill="#3C494F"/>
    <circle cx="780" cy="460" r="15" fill="#3C494F"/>
    <circle cx="780" cy="480" r="15" fill="#3C494F"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">Organizations in Meshery</text>
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="24" fill="#00D3A9" text-anchor="middle">Multi-Tenancy for Platform Engineers</text>
  
  <!-- Meshery logo text -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle" opacity="0.8">meshery.io</text>
</svg>
