<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B39F;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#00D3A9;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00B39F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D3A9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern overlay -->
  <g opacity="0.05">
    <path d="M0 0 L1200 0 L1200 630 L0 630 Z" fill="none" stroke="#00B39F" stroke-width="1"/>
    <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="#00B39F" stroke-width="0.5"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#00B39F" stroke-width="0.5"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="#00B39F" stroke-width="0.5"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#00B39F" stroke-width="0.5"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#00B39F" stroke-width="0.5"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#00B39F" stroke-width="0.5"/>
  </g>
  
  <!-- Central workspace representation with connected nodes -->
  <g transform="translate(600, 315)">
    <!-- Central hub -->
    <circle cx="0" cy="0" r="80" fill="#FFFFFF" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="70" fill="url(#accentGradient)"/>
    
    <!-- Workspace icon inside central hub -->
    <g transform="translate(-35, -35)">
      <rect x="10" y="10" width="50" height="40" rx="4" fill="#FFFFFF" opacity="0.9"/>
      <rect x="15" y="15" width="18" height="12" rx="2" fill="#00B39F"/>
      <rect x="37" y="15" width="18" height="12" rx="2" fill="#00B39F"/>
      <rect x="15" y="31" width="40" height="14" rx="2" fill="#00B39F"/>
    </g>
    
    <!-- Connected team nodes -->
    <!-- Top node -->
    <g transform="translate(0, -180)">
      <line x1="0" y1="100" x2="0" y2="0" stroke="url(#accentGradient)" stroke-width="3" stroke-dasharray="5,5" opacity="0.6"/>
      <circle cx="0" cy="0" r="45" fill="#FFFFFF" filter="url(#shadow)"/>
      <circle cx="0" cy="0" r="35" fill="#3C494F" opacity="0.1"/>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="28" fill="#3C494F" text-anchor="middle" font-weight="bold">游논</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="14" fill="#3C494F" text-anchor="middle">Team A</text>
    </g>
    
    <!-- Right node -->
    <g transform="translate(200, -90)">
      <line x1="-120" y1="20" x2="0" y2="0" stroke="url(#accentGradient)" stroke-width="3" stroke-dasharray="5,5" opacity="0.6"/>
      <circle cx="0" cy="0" r="45" fill="#FFFFFF" filter="url(#shadow)"/>
      <circle cx="0" cy="0" r="35" fill="#3C494F" opacity="0.1"/>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="28" fill="#3C494F" text-anchor="middle" font-weight="bold">游논</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="14" fill="#3C494F" text-anchor="middle">Team B</text>
    </g>
    
    <!-- Right-bottom node -->
    <g transform="translate(200, 90)">
      <line x1="-120" y1="-20" x2="0" y2="0" stroke="url(#accentGradient)" stroke-width="3" stroke-dasharray="5,5" opacity="0.6"/>
      <circle cx="0" cy="0" r="45" fill="#FFFFFF" filter="url(#shadow)"/>
      <circle cx="0" cy="0" r="35" fill="#3C494F" opacity="0.1"/>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="28" fill="#3C494F" text-anchor="middle" font-weight="bold">游논</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="14" fill="#3C494F" text-anchor="middle">Team C</text>
    </g>
    
    <!-- Bottom node -->
    <g transform="translate(0, 180)">
      <line x1="0" y1="-100" x2="0" y2="0" stroke="url(#accentGradient)" stroke-width="3" stroke-dasharray="5,5" opacity="0.6"/>
      <circle cx="0" cy="0" r="45" fill="#FFFFFF" filter="url(#shadow)"/>
      <circle cx="0" cy="0" r="35" fill="#3C494F" opacity="0.1"/>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="28" fill="#3C494F" text-anchor="middle" font-weight="bold">游논</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="14" fill="#3C494F" text-anchor="middle">Team D</text>
    </g>
    
    <!-- Left-bottom node -->
    <g transform="translate(-200, 90)">
      <line x1="120" y1="-20" x2="0" y2="0" stroke="url(#accentGradient)" stroke-width="3" stroke-dasharray="5,5" opacity="0.6"/>
      <circle cx="0" cy="0" r="45" fill="#FFFFFF" filter="url(#shadow)"/>
      <circle cx="0" cy="0" r="35" fill="#3C494F" opacity="0.1"/>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="28" fill="#3C494F" text-anchor="middle" font-weight="bold">游논</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="14" fill="#3C494F" text-anchor="middle">Team E</text>
    </g>
    
    <!-- Left node -->
    <g transform="translate(-200, -90)">
      <line x1="120" y1="20" x2="0" y2="0" stroke="url(#accentGradient)" stroke-width="3" stroke-dasharray="5,5" opacity="0.6"/>
      <circle cx="0" cy="0" r="45" fill="#FFFFFF" filter="url(#shadow)"/>
      <circle cx="0" cy="0" r="35" fill="#3C494F" opacity="0.1"/>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="28" fill="#3C494F" text-anchor="middle" font-weight="bold">游논</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="14" fill="#3C494F" text-anchor="middle">Team F</text>
    </g>
  </g>
  
  <!-- Title text -->
  <text x="600" y="80" font-family="'Qanelas Soft', Arial, sans-serif" font-size="56" fill="#3C494F" text-anchor="middle" font-weight="bold">Meshery Workspaces</text>
  <text x="600" y="130" font-family="'Qanelas Soft', Arial, sans-serif" font-size="28" fill="#3C494F" text-anchor="middle" opacity="0.8">Facilitating Cross-Team Collaboration</text>
  
  <!-- Meshery logo/branding -->
  <g transform="translate(50, 560)">
    <text font-family="'Qanelas Soft', Arial, sans-serif" font-size="24" fill="#00B39F" font-weight="bold">Meshery</text>
  </g>
</svg>
