description: ExternalDNS%20synchronizes%20exposed%20Kubernetes%20Services%20and%20Ingresses%20with%20DNS%20providers.%0A%0AKubernetes'%20cluster-internal%20DNS%20server%2C%20ExternalDNS%20makes%20Kubernetes%20resources%20discoverable%20via%20public%20DNS%20servers.%20Like%20KubeDNS%2C%20it%20retrieves%20a%20list%20of%20resources%20(Services%2C%20Ingresses%2C%20etc.)%20from%20the%20Kubernetes%20API%20to%20determine%20a%20desired%20list%20of%20DNS%20records.%20Unlike%20KubeDNS%2C%20however%2C%20it's%20not%20a%20DNS%20server%20itself%2C%20but%20merely%20configures%20other%20DNS%20providers%20accordingly%E2%80%94e.g.%20AWS%20Route%2053%20or%20Google%20Cloud%20DNS.%0A%0AIn%20a%20broader%20sense%2C%20ExternalDNS%20allows%20you%20to%20control%20DNS%20records%20dynamically%20via%20Kubernetes%20resources%20in%20a%20DNS%20provider-agnostic%20way.
