name: Fortio-server
services:
  fortio-server:
    name: fortio-server
    type: Deployment
    namespace: default
    model: kubernetes
    settings:
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: fortio-server
        template:
          metadata:
            labels:
              app: fortio-server
          spec:
            containers:
            - image: fortio/fortio:1.32.1
              imagePullPolicy: IfNotPresent
              name: fortio-server
              ports:
              - containerPort: 80
                name: tcp
              resources:
                requests:
                  cpu: "1"
            serviceAccountName: default
    traits:
      meshmap:
        edges: []
        id: 8e79be8c-da6a-49fe-8bc2-6decf12fd7c1
        label: fortio-server
        meshmodel-metadata:
          genealogy: parent
          isCustomResource: false
          logoURL: Created by Lee
          model: kubernetes
          modelDisplayName: Kubernetes
          primaryColor: '#326CE5'
          published: true
          secondaryColor: '#7aa1f0'
          shape: round-pentagon
          styleOverrides: '{"background-image":"none","border-width":2,"background-opacity":0.5}'
          subCategory: Scheduling & Orchestration
          svgColor: ui/public/static/img/meshmodels/kubernetes/color/deployment-color.svg
          svgComplete: ui/public/static/img/meshmodels/kubernetes/complete/deployment-complete.svg
          svgWhite: ui/public/static/img/meshmodels/kubernetes/color/deployment-color.svg
        position:
          posX: 530.9999834219484
          posY: 240.50099084784136
        whiteboardData:
          style:
            z-index: 6
  istio-operator:
    name: istio-operator
    type: Service
    apiVersion: v1
    namespace: default
    model: kubernetes
    settings:
      spec:
        ports:
        - name: http
          port: 0
          protocol: TCP
          targetPort: 8080
        selector:
          app: fortio-server
        sessionAffinity: None
        type: ClusterIP
    traits:
      meshmap:
        edges: []
        id: d24ca3fc-fb37-40d6-86b7-a2665b24f120
        label: istio-operator
        meshmodel-metadata:
          genealogy: ""
          isCustomResource: false
          logoURL: https://github.com/cncf/artwork/blob/master/projects/kubernetes/icon/white/kubernetes-icon-white.svg
          model: kubernetes
          modelDisplayName: Kubernetes
          primaryColor: '#326CE5'
          published: true
          secondaryColor: '#7aa1f0'
