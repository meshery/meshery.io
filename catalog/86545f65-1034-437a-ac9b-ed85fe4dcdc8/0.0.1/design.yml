name: Pod Life Cycle
services:
  lifecycle-pod:
    name: lifecycle-pod
    type: Pod
    apiVersion: v1
    namespace: default
    model: kubernetes
    settings:
      spec:
        containers:
        - image: nginx
          lifecycle:
            post Start:
              exec:
                command:
                - /bin/sh
                - -c
                - echo Hello from the postStart handler > /usr/share/message
            pre Stop:
              exec:
                command:
                - /bin/sh
                - -c
                - nginx -s quit; while killall -0 nginx; do sleep 1; done
          name: lifecycle-container
