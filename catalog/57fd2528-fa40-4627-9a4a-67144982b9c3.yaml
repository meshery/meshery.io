  openshift-acme-qpjob:
    name: openshift-acme
    type: Deployment
    apiVersion: apps/v1
    namespace: default
    model: kubernetes
    settings:
      spec:
        replicas: 1
        selector:
          match Labels:
            app: openshift-acme
        strategy:
          type: RollingUpdate
        template:
          metadata:
            labels:
              app: openshift-acme
          spec:
            containers:
            - args:
              - --exposer-image=quay.io/tnozicka/openshift-acme:exposer
              - --loglevel=4
              image: quay.io/tnozicka/openshift-acme:controller
              image Pull Policy: Always
              name: openshift-acme
            service Account Name: openshift-acme
