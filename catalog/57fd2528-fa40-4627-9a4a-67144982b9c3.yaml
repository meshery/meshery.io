name: Acme Operator
services:
  letsencrypt-live:
    name: letsencrypt-live
    type: ConfigMap
    apiVersion: v1
    namespace: default
    model: kubernetes
    labels:
      managed-by: openshift-acme
      type: CertIssuer
    annotations:
      acme.openshift.io/priority: "100"
      argocd.argoproj.io/compare-options: IgnoreExtraneous
    settings:
      data:
        cert-issuer.types.acme.openshift.io: '{"type":"ACME","acmeCertIssuer":{"directoryUrl":"https://acme-v02.api.letsencrypt.org/directory"}}'
    traits:
      meshmap:
        edges: []
        id: 3df1dc1d-dc5c-4dd4-9e6b-be4fcc0e9b4a
        label: letsencrypt-live
        meshmodel-metadata:
          capabilities: ""
          genealogy: ""
          isAnnotation: false
          isCustomResource: false
          isModelAnnotation: "FALSE"
          isNamespaced: true
          logoURL: https://github.com/cncf/artwork/blob/master/projects/kubernetes/icon/white/kubernetes-icon-white.svg
          model: kubernetes
          modelDisplayName: Kubernetes
          primaryColor: '#326CE5'
          published: true
          secondaryColor: '#7aa1f0'
          shape: bottom-round-rectangle
          styleOverrides: ""
          subCategory: Scheduling & Orchestration
          svgColor: ui/public/static/img/meshmodels/kubernetes/color/kubernetes-color.svg
          svgComplete: ""
          svgWhite: ui/public/static/img/meshmodels/kubernetes/white/kubernetes-white.svg
        position:
          posX: 32.22684270762802
          posY: -16.176473651948516
