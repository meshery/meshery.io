name: bookInfoWithoutK8s.yaml
services:
  bookinfo-vs:
    name: bookinfo-vs
    type: VirtualService
    namespace: default
    model: istio
    settings:
      gateways:
      - sample-app-gateway
      hosts:
      - book
      http:
      - cors Policy:
          allow Credentials: false
        fault:
          delay:
            fixedDelay: 7s
            percentage:
              value: 100
        match:
        - ignore Uri Case: false
          uri:
            exact: /productpage
        - ignore Uri Case: false
          uri:
            prefix: /static
        - ignore Uri Case: false
          uri:
            exact: /login
        - ignore Uri Case: false
          uri:
            exact: /logout
        - ignore Uri Case: false
          uri:
            prefix: /api/v1/products
        retries:
          attempts: 2
          retry Remote Localities: false
        route:
        - destination:
            host: productpage
            port:
              number: 9080
    traits:
      meshmap:
        edges:
        - data:
            id: c8314d33-28cf-4ae9-8934-6c0701e99a96
            meatadata:
              port: 80
              protocol: TCP
            source: sample-app-gateway
            target: bookinfo-vs
        - data:
            id: 6e352f2e-bdbb-4f45-a77f-ace2629eda50
            meatadata:
              port: 80
              protocol: TCP
            source: bookinfo-vs
            target: productpage
        id: bookinfo-vs
        label: bookinfo-vs
        position:
          posX: 60.76374840468791
          posY: 252.91020252903866
  details:
    name: details
    type: Deployment
    apiVersion: apps/v1
    model: kubernetes
    settings:
      spec:
        replicas: 1
        selector:
          match Labels:
            deploy: istio
        template:
          metadata:
            labels:
              deploy: istio-book-info-details
              version: v1
          spec:
            containers:
            - image: docker.io/istio/examples-bookinfo-details-v1:1.16.4
              name: details
              ports:
              - container Port: 9080
                host Port: 9080
                protocol: TCP
    traits:
      meshmap:
        edges:
        - data:
            id: 2f4825cd-7230-4b85-8c64-75a0146ff966
            meatadata:
              port: 80
              protocol: TCP
            source: productpage
            target: details
        id: details
        label: details
        position:
          posX: 370.4806417507766
          posY: 354.42308525274734
  productpage:
    name: productpage
