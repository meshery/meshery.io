name: Istio HTTP Header Filter
services:
  5a6fe8e6-aa8e-41e5-b3a5-73127c261a1d:
    name: golang-filter
    type: EnvoyFilter
    apiVersion: networking.istio.io/v1alpha3
    namespace: default
    model: istio-base
    settings:
      spec:
        config Patches:
        - apply To: HTTP_FILTER
          match:
            context: SIDECAR_INBOUND
            listener:
              filter Chain:
                filter:
                  name: envoy.filters.network.http_connection_manager
                  sub Filter:
                    name: envoy.filters.http.router
          patch:
            operation: INSERT_BEFORE
            value: |
              name: envoy.filters.http.wasm
              typed_config:
                '@type': type.googleapis.com/udpa.type.v1.TypedStruct
                type_url: type.googleapis.com/envoy.extensions.filters.http.wasm.v3.Wasm
                value:
                  config:
                    vm_config:
                      code:
                        local:
                          filename: /var/local/wasm/http-filter.wasm
                      runtime: envoy.wasm.runtime.v8
        workload Selector:
          labels:
            app: httpbin
    traits:
      meshmap:
        id: d5710f01-40ca-49c5-a517-9fc6e293cd2b
        meshmodel-metadata:
          genealogy: ""
          isNamespaced: true
          logoURL: https://github.com/istio/istio/blob/master/logo/istio-bluelogo-whitebackground-unframed.svg
          model: istio-base
          modelDisplayName: Istio
          primaryColor: '#466BB0'
          published: true
          secondaryColor: '#93b0e7'
          shape: circle
          styleOverrides: ""
          subCategory: Service Mesh
          svgColor: ui/public/static/img/meshmodels/istio-base/color/authorizationpolicy-color.svg
          svgComplete: ""
          svgWhite: ui/public/static/img/meshmodels/istio-base/white/authorizationpolicy-white.svg
  8e313c11-07d5-410d-a092-309d836631a9:
    name: wasm-pvc
    type: PersistentVolumeClaim
    apiVersion: v1
    namespace: default
    model: kubernetes
    settings:
      spec:
        access Modes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Mi
        storage Class Name: slow
        volume Mode: Filesystem
    traits:
