              sidecar.istio.io/user Volume Mount: '[{"mountPath":"/var/local/wasm/http-filter.wasm","name":"http-filter",
                "readonly": true}]'
            labels:
              app: httpbin
              version: v1
          spec:
            containers:
            - image: docker.io/kennethreitz/httpbin
              image Pull Policy: IfNotPresent
              name: httpbin
              ports:
              - container Port: 80
            service Account Name: httpbin
