name: aws-otel-collector
createdAt: "2024-06-27T00:24:31Z"
description: AWS%20Distro%20for%20OpenTelemetry%20Collector%20(ADOT%20Collector)%20is%20an%20AWS%20supported%20version%20of%20the%20upstream%20OpenTelemetry%20Collector%20and%20is%20distributed%20by%20Amazon.%20It%20supports%20the%20selected%20components%20from%20the%20OpenTelemetry%20community.%20It%20is%20fully%20compatible%20with%20AWS%20computing%20platforms%20including%20EC2%2C%20ECS%2C%20and%20EKS.%20It%20enables%20users%20to%20send%20telemetry%20data%20to%20AWS%20CloudWatch%20Metrics%2C%20Traces%2C%20and%20Logs%20backends%20as%20well%20as%20the%20other%20supported%20backends.%0ASee%20the%20AWS%20Distro%20for%20OpenTelemetry%20documentation%20for%20more%20information.%20Additionally%2C%20the%20ADOT%20Collector%20is%20now%20generally%20available%20for%20metrics.
