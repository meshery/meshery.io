readme: "To%20build%20the%20ADOT%20Collector%20locally%2C%20you%20will%20need%20to%20have%20Golang%20installed.%20You%20can%20download%20and%20install%20Golang%20.%0A%0AADOT%20Collector%20Configuration-%0AThe%20ADOT%20Collector%20is%20built%20with%20a%20default%20configuration.%20The%20ADOT%20Collector%20configuration%20uses%20the%20same%20configuration%20syntax%2Fdesign%20from%20OpenTelemetry%20Collector.%20For%20more%20information%20regarding%20OpenTelemetry%20Collector%20configuration%20please%20refer%20to%20the%20upstream%20documentation.%20so%20you%20can%20customize%20or%20port%20your%20OpenTelemetry%20Collector%20configuration%20files%20when%20running%20ADOT%20Collector.%20Please%20refer%20to%20the%20Try%20out%20the%20ADOT%20Collector%20section%20on%20configuring%20ADOT%20Collector.%0A%0AFor%20more%20information%20about%20otel%20collector%20checkout%20this%20repo%20https%3A%2F%2Fgithub.com%2Faws-observability%2Faws-otel-collector \n ##h4 Caveats and Consideration \n"
