readme: "ImagePullPolicy%3A%20In%20the%20Deployment%20spec%2C%20the%20imagePullPolicy%20is%20set%20to%20Never.%20This%20means%20that%20Kubernetes%20will%20never%20attempt%20to%20pull%20the%20NGINX%20image%20from%20a%20container%20registry%2C%20assuming%20it's%20already%20present%20on%20the%20node%20where%20the%20pod%20is%20scheduled.%20This%20can%20be%20problematic%20if%20the%20image%20is%20not%20present%20or%20if%20you%20need%20to%20update%20to%20a%20newer%20version.%20Consider%20setting%20the%20imagePullPolicy%20to%20Always%20or%20IfNotPresent%20depending%20on%20your%20deployment%20requirements.%0A%0AResource%20Allocation%3A%20The%20provided%20manifest%20doesn't%20specify%20resource%20requests%20and%20limits%20for%20the%20NGINX%20container.%20Without%20resource%20limits%2C%20the%20container%20can%20consume%20excessive%20resources%2C%20impacting%20other%20workloads%20on%20the%20same%20node.%20It's%20recommended%20to%20define%20resource%20requests%20and%20limits%20based%20on%20the%20expected%20workload%20characteristics%20to%20ensure%20stability%20and%20resource%20efficiency. \n ##h4 Caveats and Consideration \n"
