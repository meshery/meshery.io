name: bookInfoPatternIstio.yaml
services:
  bookinfo-vs:
    name: bookinfo-vs
    type: VirtualService
    apiVersion: networking.istio.io/v1alpha3
    model: istio
    namespace: default
    settings:
      gateways:
      - sample-app-gateway
      hosts:
      - book
      http:
      - cors Policy:
          allow Credentials: false
        fault:
          delay:
            fixedDelay: 7s
            percentage:
              value: 100
        match:
        - ignore Uri Case: false
          uri:
            exact: /productpage
        - ignore Uri Case: false
          uri:
            prefix: /static
        - ignore Uri Case: false
          uri:
            exact: /login
        - ignore Uri Case: false
          uri:
            exact: /logout
        - ignore Uri Case: false
          uri:
            prefix: /api/v1/products
        retries:
          attempts: 2
          retry Remote Localities: false
        route:
        - destination:
            host: productpage
            port:
              number: 9080
      name: bookinfo-vs
      namespace: default
    traits:
      meshmap:
        edges:
        - data:
            id: 6e352f2e-bdbb-4f45-a77f-ace2629eda50
            meatadata:
              port: 80
              protocol: TCP
            source: bookinfo-vs
            target: productpage
        - data:
            id: c8314d33-28cf-4ae9-8934-6c0701e99a96
            meatadata:
              port: 80
              protocol: TCP
            source: sample-app-gateway
            target: bookinfo-vs
        id: bookinfo-vs
        label: bookinfo-vs
        position:
          posX: 60.76374840468791
          posY: 252.91020252903866
  details:
    name: details
    type: Deployment
    namespace: default
    apiVersion: apps/v1
    model: kubernetes
    settings:
      spec:
        replicas: 1
        selector:
          match Labels:
            app: details
            version: v1
