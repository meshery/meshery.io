    name: bookinfo-vs
    namespace: default
    settings:
      gateways:
      - sample-app-gateway
      hosts:
      - book
      http:
      - cors Policy:
          allow Credentials: false
        fault:
          delay:
            fixedDelay: 7s
            percentage:
              value: 100
        match:
        - ignore Uri Case: false
          uri:
            exact: /productpage
        - ignore Uri Case: false
          uri:
            prefix: /static
        - ignore Uri Case: false
          uri:
            exact: /login
        - ignore Uri Case: false
          uri:
            exact: /logout
        - ignore Uri Case: false
          uri:
            prefix: /api/v1/products
        retries:
          attempts: 2
          retry Remote Localities: false
        route:
        - destination:
            host: productpage
            port:
              number: 9080
    traits:
      meshmap:
        edges:
        - data:
            id: 6e352f2e-bdbb-4f45-a77f-ace2629eda50
