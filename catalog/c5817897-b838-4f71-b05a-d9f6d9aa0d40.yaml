        whiteboardData:
          style: {}
  prometheus-deployment:
    name: prometheus-deployment
    type: Deployment
    apiVersion: apps/v1
    namespace: default
    model: kubernetes
    dependsOn:
    - monitoring
    settings:
      spec:
        replicas: 1
        selector:
          match Labels:
            app: prometheus-server
        strategy:
          rolling Update:
            max Surge: 1
            max Unavailable: 1
          type: RollingUpdate
        template:
          metadata:
            labels:
              app: prometheus-server
          spec:
            containers:
            - args:
              - --config.file=/etc/prometheus/prometheus.yml
              - --storage.tsdb.path=/prometheus/
              image: prom/prometheus:v2.2.1
              name: prometheus
              ports:
              - container Port: 9090
              volume Mounts:
              - mount Path: /etc/prometheus/
                name: prometheus-config-volume
              - mount Path: /prometheus/
                name: prometheus-storage-volume
            volumes:
            - config Map:
                default Mode: 420
                name: prometheus-config
              name: prometheus-config-volume
            - name: prometheus-storage-volume
    traits:
      meshmap:
