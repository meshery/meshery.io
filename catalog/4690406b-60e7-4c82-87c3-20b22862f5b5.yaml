  argocd-repo-server:
    name: argocd-repo-server
    type: Deployment
    apiVersion: apps/v1
    namespace: default
    model: kubernetes
    settings:
      spec:
        template:
          spec:
            containers:
            - env:
              - name: GNUPGHOME
                value: /home/argocd/.gnupg
              lifecycle:
                post Start:
                  exec:
                    command:
                    - /bin/sh
                    - -c
                    - gpg --import /key/*
              name: argocd-repo-server
              security Context:
                read Only Root Filesystem: false
              volume Mounts:
              - mount Path: /key
                name: key
            volumes:
            - name: key
              secret:
                secret Name: ksops-pgp-key
