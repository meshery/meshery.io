  argocd-dex-server:
    name: argocd-dex-server
    type: Deployment
    apiVersion: apps/v1
    namespace: default
    model: kubernetes
    settings:
      spec:
        template:
          spec:
            containers:
            - env:
              - name: DEX_OAUTH_CLIENT_SECRET
                value From:
                  secret Key Ref:
                    key: token
                    name: argocd-dex-server-oauth-token
