readme: "It%20is%20only%20%20developed%20for%20Google%20Kubernetes%20Engine%20to%20collect%20metrics%20from%20system%20services%20in%20order%20to%20support%20Kubernetes%20users.%20We%20designed%20the%20tool%20to%20be%20lean%20when%20deployed%20as%20a%20sidecar%20in%20your%20pod.%20It's%20intended%20to%20support%20only%20the%20metrics%20the%20Kubernetes%20team%20at%20Google%20needs%20and%20is%20not%20meant%20for%20end-users. \n ##h4 Caveats and Consideration \n"
