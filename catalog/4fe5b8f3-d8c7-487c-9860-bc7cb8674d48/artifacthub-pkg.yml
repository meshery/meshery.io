description: A%20simple%20prometheus-dummy-exporter%20container%20exposes%20a%20single%20Prometheus%20metric%20with%20a%20constant%20value.%20The%20metric%20name%2C%20value%20and%20port%20on%20which%20it%20will%20be%20served%20can%20be%20passed%20by%20flags.%0A%0AThis%20container%20is%20then%20deployed%20in%20the%20same%20pod%20with%20another%20container%2C%20prometheus-to-sd%2C%20configured%20to%20use%20the%20same%20port.%20It%20scrapes%20the%20metric%20and%20publishes%20it%20to%20Stackdriver.%20This%20adapter%20isn't%20part%20of%20the%20sample%20code%2C%20but%20a%20standard%20component%20used%20by%20many%20Kubernetes%20applications.%20You%20can%20learn%20more%20about%20it%20%20from%20given%20below%20link%20https%3A%2F%2Fgithub.com%2FGoogleCloudPlatform%2Fk8s-stackdriver%2Ftree%2Fmaster%2Fprometheus-to-sd
