  fluentd-kubernetes-aws-juusr:
    name: fluentd-kubernetes-aws
    type: DaemonSet
    apiVersion: apps/v1
    namespace: default
    model: kubernetes
    labels:
      app: fluentd-kubernetes-aws
      chart: fluentd-kubernetes-aws-0.2.1
      heritage: Helm
      k8s-app: fluentd-logging
      kubernetes.io/cluster-service: "true"
      release: fluentd-kubernetes-aws
      version: v1
    settings:
      spec:
        selector:
          match Labels:
            app: fluentd-kubernetes-aws
            k8s-app: fluentd-logging
            release: fluentd-kubernetes-aws
        template:
          metadata:
            annotations:
              iam.amazonaws.com/role: elasticsearch-user
            labels:
              app: fluentd-kubernetes-aws
              k8s-app: fluentd-logging
              kubernetes.io/cluster-service: "true"
              release: fluentd-kubernetes-aws
              version: v1
          spec:
            containers:
            - env:
              - name: FLUENT_ELASTICSEARCH_HOST
                value: localhost
              - name: FLUENT_ELASTICSEARCH_PORT
                value: "9200"
              - name: FLUENT_ELASTICSEARCH_SCHEME
                value: http
              - name: FLUENTD_PROMETHEUS_PORT
                value: "24231"
              - name: FLUENT_ELASTICSEARCH_BUFFER_CHUNK_LIMIT_SIZE
                value: 4M
              - name: FLUENT_ELASTICSEARCH_BUFFER_QUEUE_LIMIT_LENGTH
                value: "64"
              image: fluent/fluentd-kubernetes-daemonset:v1.4.2-debian-elasticsearch-1.1
              image Pull Policy: IfNotPresent
              name: fluentd
              resources: {}
              volume Mounts:
              - mount Path: /var/log
                name: varlog
              - mount Path: /var/lib/docker/containers
                name: varlibdockercontainers
                read Only: true
            - args:
              - -endpoint
              - https://my-elasticsearch-jivhavxbcd5.us-east-1.es.amazonaws.com
              - -listen
              - 127.0.0.1:9200
              image: abutaha/aws-es-proxy:0.9
              image Pull Policy: IfNotPresent
              name: signing-proxy
              resources:
                requests:
                  cpu: 5m
                  memory: 10Mi
            service Account Name: fluentd-kubernetes-aws
            termination Grace Period Seconds: 30
            tolerations:
            - effect: NoSchedule
              key: node-role.kubernetes.io/master
            volumes:
            - host Path:
                path: /var/log
              name: varlog
            - host Path:
                path: /var/lib/docker/containers
              name: varlibdockercontainers
