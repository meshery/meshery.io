description: A%20HorizontalPodAutoscaler%20(HPA%20for%20short)%20automatically%20updates%20a%20workload%20resource%20(such%20as%20a%20Deployment%20or%20StatefulSet)%2C%20with%20the%20aim%20of%20automatically%20scaling%20the%20workload%20to%20match%20demand%0AHorizontal%20scaling%20means%20that%20the%20response%20to%20increased%20load%20is%20to%20deploy%20more%20Pods.%20This%20is%20different%20from%20vertical%20scaling%2C%20which%20for%20Kubernetes%20would%20mean%20assigning%20more%20resources%20(for%20example%3A%20memory%20or%20CPU)%20to%20the%20Pods%20that%20are%20already%20running%20for%20the%20workload.%0AIf%20the%20load%20decreases%2C%20and%20the%20number%20of%20Pods%20is%20above%20the%20configured%20minimum%2C%20the%20HorizontalPodAutoscaler%20instructs%20the%20workload%20resource%20(the%20Deployment%2C%20StatefulSet%2C%20or%20other%20similar%20resource)%20to%20scale%20back%20down.
